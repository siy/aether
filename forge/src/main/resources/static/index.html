<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Forge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>AETHER FORGE</h1>
            <div class="header-stats">
                <span class="stat"><span class="stat-label">Uptime:</span><span id="uptime" class="stat-value">0:00</span></span>
                <span class="stat"><span class="stat-label">Nodes:</span><span id="node-count" class="stat-value">0</span></span>
                <span class="stat"><span class="stat-label">Slices:</span><span id="slice-count" class="stat-value">0</span></span>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Nodes Panel -->
                <div class="panel">
                    <h2>Cluster Nodes</h2>
                    <div id="nodes-list" class="nodes-list">
                        <div class="node-item placeholder">Waiting for cluster...</div>
                    </div>
                </div>

                <!-- Metrics Panel -->
                <div class="panel">
                    <h2>Metrics</h2>
                    <div class="metrics-row">
                        <div class="metric-card">
                            <div class="metric-value" id="requests-per-sec">0</div>
                            <div class="metric-label">req/s</div>
                        </div>
                        <div class="metric-card success">
                            <div class="metric-value" id="success-rate">100%</div>
                            <div class="metric-label">success</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value" id="avg-latency">0ms</div>
                            <div class="metric-label">latency</div>
                        </div>
                    </div>
                    <div class="chart-row">
                        <div class="chart-container"><canvas id="success-chart"></canvas></div>
                        <div class="chart-container"><canvas id="throughput-chart"></canvas></div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Entry Points Panel -->
                <div class="panel">
                    <h2>Entry Points</h2>
                    <div class="entrypoints-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Entry Point</th>
                                    <th>Rate</th>
                                    <th>Total</th>
                                    <th>Success</th>
                                    <th>Avg</th>
                                    <th>P99</th>
                                </tr>
                            </thead>
                            <tbody id="entrypoints-body">
                                <tr><td colspan="6" class="placeholder">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Timeline Panel -->
                <div class="panel">
                    <h2>Events</h2>
                    <div id="timeline" class="timeline">
                        <div class="timeline-event">
                            <span class="event-time">--:--</span>
                            <span class="event-type">READY</span>
                            <span class="event-message">Waiting...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-group">
                <h3>Chaos</h3>
                <div class="button-row">
                    <button id="btn-kill-node" class="btn btn-danger">Kill Node</button>
                    <button id="btn-kill-leader" class="btn btn-danger">Kill Leader</button>
                    <button id="btn-rolling-restart" class="btn btn-warning">Rolling Restart</button>
                    <button id="btn-add-node" class="btn btn-success">+ Node</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Load</h3>
                <div class="load-control">
                    <input type="range" id="load-slider" min="100" max="100000" value="1000" step="100">
                    <span id="load-value">1K</span>
                </div>
                <div class="button-row">
                    <button id="btn-load-1k" class="btn btn-primary btn-small">1K</button>
                    <button id="btn-load-5k" class="btn btn-primary btn-small">5K</button>
                    <button id="btn-load-10k" class="btn btn-primary btn-small">10K</button>
                    <button id="btn-load-25k" class="btn btn-primary btn-small">25K</button>
                    <button id="btn-load-50k" class="btn btn-primary btn-small">50K</button>
                    <button id="btn-load-100k" class="btn btn-primary btn-small">100K</button>
                    <button id="btn-ramp" class="btn btn-info btn-small">Ramp</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Config</h3>
                <div class="config-row">
                    <label class="toggle-label">
                        <input type="checkbox" id="load-generator-toggle" checked>
                        <span class="toggle-slider"></span>
                        Generator
                    </label>
                    <div class="multiplier-control">
                        <span>x</span>
                        <input type="number" id="rate-multiplier" min="0.1" max="10" step="0.1" value="1.0">
                        <button id="btn-apply-multiplier" class="btn btn-small btn-secondary">Apply</button>
                    </div>
                    <button id="btn-reset" class="btn btn-secondary btn-small">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Node Selection Modal -->
    <div id="node-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Select Node</h3>
            <div id="node-list" class="node-list"></div>
            <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
