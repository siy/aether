# Tinylog configuration for Aether Demo

writer = console
writer.format = {date:HH:mm:ss.SSS} [{thread}] {level|min-size=5} {class-name#}.{method}() - {message}

# Default level
level = info

# Reduce noise from framework
level@org.pragmatica.cluster = warn
level@io.netty = warn
level@org.pragmatica.net = warn

# Demo components at info
level@org.pragmatica.aether.demo = info
